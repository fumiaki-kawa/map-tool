<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightreign マップパターン特定ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nightreign マップパターン特定ツール</h1>
        </header>

        <section id="step1-boss-selection" class="step active">
            <h2>STEP 1: ボスを選択してください</h2>
            <div id="boss-icons" class="icon-grid"></div>
        </section>

        <section id="step2-cataclysm-selection" class="step">
            <div class="step-header">
                <h2>STEP 2: 地変を選択してください</h2>
                <button class="back-button" data-step="boss">← ボス選択に戻る</button>
            </div>
            <div id="cataclysm-icons" class="icon-grid"></div>
        </section>

        <section id="step3-spawn-selection" class="step">
            <div class="step-header">
                <h2>STEP 3: マップ上のリスポーン位置を選択してください</h2>
                <button class="back-button" data-step="cataclysm">← 地変選択に戻る</button>
            </div>
            <div id="spawn-map-container">
                <img id="spawn-map-image" src="" alt="リスポーン位置マップ">
            </div>
        </section>

        <section id="step4-location-selection" class="step">
            <div class="step-header">
                <h2>STEP 4: 拠点の組み合わせを選択してください</h2>
                <button class="back-button" data-step="spawn">← リスポーン位置選択に戻る</button>
            </div>
            <div id="location-options"></div>
        </section>

        <section id="step5-result" class="step">
            <h2>特定されたマップ</h2>
            <div id="result-map-container">
                <img id="result-map-image" src="" alt="特定されたマップ画像">
            </div>
            <div class="result-info">
                <p id="result-filename"></p>
                <p id="result-memo" class="memo-box"></p>
                <button id="reset-button">最初からやり直す</button>
            </div>
        </section>
        
        <footer>
            <p>マップデータ準備・監修: [お客様のお名前やID]</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
